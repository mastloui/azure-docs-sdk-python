inheritances:
- msrest.serialization.Model
summary: L7 health probe settings for a backend pool.
constructor:
  syntax: 'HealthProbeSettingsUpdateParameters(*, path: Optional[str] = None, protocol:
    Optional[Union[str, azure.mgmt.frontdoor.models._front_door_management_client_enums.FrontDoorProtocol]]
    = None, interval_in_seconds: Optional[int] = None, health_probe_method: Optional[Union[str,
    azure.mgmt.frontdoor.models._front_door_management_client_enums.FrontDoorHealthProbeMethod]]
    = ''HEAD'', enabled_state: Optional[Union[str, azure.mgmt.frontdoor.models._front_door_management_client_enums.HealthProbeEnabled]]
    = None, **kwargs)'
variables:
- description: The path to use for the health probe. Default is /.
  name: path
  types:
  - <xref:str>
- description: 'Protocol scheme to use for this probe. Possible values include: "Http",

    "Https".'
